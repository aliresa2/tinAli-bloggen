<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TinAli AI Blog</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f0f0f;
      color: #f1f1f1;
      display: flex;
      justify-content: center;
      padding: 2rem 1rem;
    }

    .container {
      max-width: 900px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #00f7ff;
      font-size: 2.5rem;
      margin-bottom: 2.5rem;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background-color: #1a1a1a;
      margin-bottom: 1.5rem;
      padding: 1.5rem;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 247, 255, 0.1);
      transition: transform 0.2s ease;
    }

    li:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 14px rgba(0, 247, 255, 0.2);
    }

    a {
      text-decoration: none;
      color: #00f7ff;
      font-size: 1.3rem;
      font-weight: bold;
    }

    .date {
      display: block;
      font-size: 0.9rem;
      color: #aaa;
      margin-top: 0.5rem;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      a {
        font-size: 1.1rem;
      }

      li {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“˜ TinAli AI Blog</h1>
    <ul>
      {{ posts }}
    </ul>
  </div>
</body>
</html>
