<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TinAli AI Blog</title>
  <style>
    :root {
      --bg: #f9f9fb;
      --card-bg: #fff;
      --primary: #00c2c2;
      --text: #333;
      --muted: #888;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      max-width: 700px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 2rem;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 1.2rem;
      margin-bottom: 1.2rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.06);
      transition: transform 0.2s ease;
    }

    li:hover {
      transform: scale(1.02);
    }

    a {
      color: var(--primary);
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .date {
      display: block;
      margin-top: 0.3rem;
      color: var(--muted);
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }

      .container {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù TinAli AI Blog</h1>
    <ul>
      {{ posts }}
    </ul>
  </div>
</body>
</html>
